services:
  # Backend FastAPI Service
  - type: web
    name: anonymous-chat-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    rootDirectory: backend
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: FIREBASE_CREDENTIALS_PATH
        value: firebase_credentials.json

  # Frontend React (Vite) Service
  - type: web
    name: anonymous-chat-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDirectory: frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          name: anonymous-chat-backend
          type: web
          property: host
